<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPL 2025</title> <!-- Updated Title -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
  <style>
    /* Keep your existing CSS here or adjust colors for IPL */
    body { background: linear-gradient(to bottom, #1a1a1a, #0d47a1); color: white; padding-bottom: 60px; min-height: 100vh; } /* IPL Dark Blue Theme */
    .header { background: linear-gradient(to right, #0d47a1, #1976d2); }
    .watch-now { background: orangered; box-shadow: 0 0 10px orangered; }
    .watch-now:hover { background: darkred; box-shadow: 0 0 15px darkred; }
    .channel-item { border: 2px solid orangered; box-shadow: 0 0 10px orangered; }
    .bottom-nav { background: linear-gradient(to right, #0d47a1, #1976d2); }
    /* Other CSS remains same */
  </style>
</head>
<body>

  <div class="header">
    <img src="https://i.ibb.co/GVzb8nJ/IPL-Logo.png" alt="IPL 2025 Logo" /> <!-- New Logo -->
    <i class="fas fa-search search-icon"></i>
  </div>

  <!-- Main Poster (you can update to IPL-specific match) -->
  <div class="poster-container" id="homePoster">
    <img src="https://i.ibb.co/0j9tXFzT/Vmake1739619446359.png" class="poster" alt="Main Poster" />
    <div class="match-details">
      <div class="teams">Mumbai Indians vs Chennai Super Kings</div> <!-- Example IPL Match -->
      <div>23 March | 7:30 PM</div>
    </div>
    <div class="watch-now" onclick="showLiveTV()">Watch Now</div>
  </div>

  <!-- Channel List Load Script (IPL API) -->
  <script>
    const dp = new DPlayer({
      container: document.getElementById('dplayer'),
      video: { url: '', type: 'auto' }
    });

    async function loadChannels() {
      const response = await fetch('https://binge-api.vercel.app/ipl.json'); // IPL API
      const data = await response.json();
      const channelList = document.getElementById('channelList');
      channelList.innerHTML = '';

      data.channels.forEach(channel => {
        const channelItem = document.createElement('div');
        channelItem.className = 'channel-item';
        channelItem.innerHTML = `<img src="${channel.logo}" alt="${channel.name}"><p>${channel.name}</p>`;
        channelItem.onclick = () => { dp.switchVideo({ url: channel.url, type: 'auto' }); dp.play(); };
        channelList.appendChild(channelItem);
      });
    }

    document.addEventListener('DOMContentLoaded', loadChannels);
  </script>

  <!-- Keep rest of your code same (scoreboard, navigation, etc.) -->
</body>
</html>
